<div class="inner">
  <div class="map">
    <img src="../assets/map/{{image}}">
  </div>

  <div class="question-inner">
    <div class="answer">
      <div class="index"></div>
      {{#hooray}}Right!{{/hooray}}
      {{^hooray}}Wrong.{{/hooray}}

      <div class="answer-box">
        <span class="highlight">{{place}}</span>
        <span class="correct-answer">
          "{{correct}}" <i class="listen fa fa-volume-up"></i>
          <audio src="./assets/{{audio}}"></audio>
        </span>
        <div class="desc">{{description}}</div>
      </div>
    </div>


    <button class="next active">NEXT <i class="next-arrow fa fa-angle-double-right"></i></button>
  </div>
</div>
