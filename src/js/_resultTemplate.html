<div class="inner">
  <div class="map">
    <img src="http://upload.wikimedia.org/wikipedia/commons/e/e9/Washington-state-map_h.svg">
  </div>

  <div class="question-inner">
    <div class="question">
      <div class="index"></div>
      {{#hooray}}Correct!{{/hooray}}
      {{^hooray}}Wrong.{{/hooray}}
    </div>

    {{place}}

    {{#answers}}
      {{#correct}}
        <label for="{{id}}">{{answer}}</label> <i class="listen fa fa-volume-up"></i> 
      {{/correct}}
    {{/answers}}

    <button class="next active">NEXT <i class="next-arrow fa fa-angle-double-right"></i></button>
  </div>
</div>
