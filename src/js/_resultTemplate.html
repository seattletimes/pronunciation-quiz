<p class="result-name">Your score: <span class="highlight">{{score}} / 12</span></p>

<p class="result-description">{{description}}</p>

<div class="answer-container">
  <p class="answer-key-name">Answer key:</p>

  <ol class="answer-list">
    {{#answerKey}}
      <li class="answer-key">
        <div class="question-key">"{{place}}" <i class="listen fa fa-volume-up"></i></div>
        {{#answers}}
          <div class="options-key {{#correct}}correct{{/correct}} {{#selected}} selected{{/selected}}">
            {{answer}}
          </div>
        {{/answers}}
        
      </li>
    {{/answerKey}}
  </ol>

  {{answers}}
</div>
